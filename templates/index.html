<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome | FWI Prediction</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .welcome-container {
      height: 100%;
      background: linear-gradient(120deg, #2193b0, #6dd5ed);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .welcome-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
    }

    .welcome-box h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .welcome-box p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .welcome-btn {
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: #1976d2;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .welcome-btn:hover {
      background-color: #e0f2ff;
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="welcome-box">
      <h1> Welcome to FWI Predictor</h1>
      <p>Estimate the Forest Fire Weather Index using machine learning.<br>Smart. Fast. Accurate.</p>
      <a href="/predictdata" class="welcome-btn">Get Started</a>
    </div>
  </div>
</body>
</html>
